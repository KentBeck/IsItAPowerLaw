<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="10" fill="#1a237e" />
  
  <!-- Grid lines -->
  <line x1="8" y1="56" x2="56" y2="56" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.4" />
  <line x1="8" y1="8" x2="8" y2="56" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.4" />
  
  <!-- Power law curve - flipped horizontally and more exaggerated -->
  <path d="M8,8 C12,50 24,54 56,56" stroke="#ff5252" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Question mark only - even larger -->
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff" text-anchor="middle">?</text>
